<!DOCTYPE html>
<html>
    <head>
        <title>Thirdle | ApathyHill</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div id="menu">
            <div id="menu-container">
                <div id="menu-close">x</div>
                <h1>Stats</h1>
                <div id="menu-stats">
                    <div id="stat-plays" class="menu-stat">
                        <h2>0</h2>
                        <h3>Plays</h3>
                    </div>
                    <div id="stat-wins" class="menu-stat">
                        <h2>0</h2>
                        <h3>Wins</h3>
                    </div>
                    <div id="stat-percent" class="menu-stat">
                        <h2>0</h2>
                        <h3>Win Rate</h3>
                    </div>
                </div>
                <h1>Chart</h1>
                <div id="chart">
                    <div id="chart-1" class="chart-row">
                        <p>1</p>
                        <div class="chart-bar-empty">
                            <div class="chart-bar-filled"></div>
                        </div>
                    </div>
                    <div id="chart-2" class="chart-row">
                        <p>2</p>
                        <div class="chart-bar-empty">
                            <div class="chart-bar-filled"></div>
                        </div>
                    </div>
                    <div id="chart-3" class="chart-row">
                        <p>3</p>
                        <div class="chart-bar-empty">

                    </div>
                    <div id="chart-4" class="chart-row">

                        <div class="chart-bar-empty">

                        </div>
                    </div>
                    <div id="chart-5" class="chart-row">
                        <p>5</p>
                        <div class="chart-bar-empty">
                            <div class="chart-bar-filled"></div>
                        </div>
                    </div>
                    <div id="chart-6" class="chart-row">
                        <p>6</p>
                        <div class="chart-bar-empty">
                            <div class="chart-bar-filled"></div>
                        </div>
                    </div>
                </div>
                <div id="share">Share</div>
            </div>
        </div>
        <div id="banner">
            <div id="menu-open"></div>
                <h1>Thirdle</h1>
                <h2>#000</h2>
        </div>
        <div id="container">
            <div id="board-container">
                <div id="board">
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>

                    <div class="tile empty"></div>

                    <div class="tile empty"></div>

                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                    <div class="tile empty"></div>
                </div>
            </div>
            <div id="keyboard">
                <div class="row">
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    </div>
                    <div class="row">
                    <div class="spacer"></div>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <div class="spacer"></div>
                    </div>

                    <button class="enter-backspace">enter</button>
                    <button>z</button>
